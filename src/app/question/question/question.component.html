<div class="container">
  <div class="row custom-wrapper">
    <div class="col-md-12">

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div *ngFor="let answer of answers;">
          <label>
            <input
              formControlName="answers"
              type="radio"
              name="answers"
              [value]="answer?.id"
            />
            {{answer?.answer}}
          </label>
        </div>

        <div *ngIf="this.isCorrect">
          Korrekte Antwort
        </div>

        <button>submit</button>
      </form>
    </div>
  </div>
</div>
